<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Assembly/Disassembly Videos</title>
    <meta name="description" content="">
    <meta name="author" content="JL">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/themes/classic/galleria.classic.css">
    <link rel="stylesheet" href="../static/css/style.css">


  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="../">Puzzle Table</a></h1>


        <h2><a href=".">Assembly/Disassembly Videos</a></h2>
        <hr>
      </header>

      <div id="main" role="main">

        <div class="icons">
          <a id="fullscreen"><img src="../static/img/fullscreen.png"
            title="Fullscreen" alt="Fullscreen" /></a>
        </div>
        <div id="gallery">
              <a href="../static/img/empty.png">
                <img src="thumbnails/assembly.jpg" alt="assembly.webm"
                    data-title="assembly.webm"
                    data-description=""
                    data-layer="<video controls>
                                  <source src='assembly.webm' type='video/webm' />
                                </video>" />
              </a>
              <a href="../static/img/empty.png">
                <img src="thumbnails/disassembly.jpg" alt="disassembly.webm"
                    data-title="disassembly.webm"
                    data-description=""
                    data-layer="<video controls>
                                  <source src='disassembly.webm' type='video/webm' />
                                </video>" />
              </a>
        </div>


        <div id="description">
          <p>Photo gallery for <a href="https://github.com/jonlamb-gh/openscad-models-rust/tree/master/wood-projects/table">Puzzle Table</a></p>
        </div>
      </div>

      <footer>
        <p>&copy; JL -           Generated by <a href="https://github.com/saimn/sigal">sigal</a>
</p>
      </footer>
    </div>

    <script src="../static/jquery-3.3.1.min.js"></script>
    <script src="../static//galleria.min.js"></script>
    <script src="../static/themes/classic/galleria.classic.min.js"></script>
    <script src="../static/plugins/history/galleria.history.min.js"></script>
    <script>

    Galleria.configure({
        imageCrop: false,
        transition: "fade"
    });
    Galleria.run("#gallery");


    Galleria.ready(function() {
        this.attachKeyboard({
            right: this.next,
            left: this.prev,
            /* Toggle fullscreen display on press of 'f' key */
            0x46: this.toggleFullscreen,
        });

        var gallery = this;
        $('#fullscreen').click(function() {
          gallery.toggleFullscreen();
        });

        $('.icons').appendTo(this.$('container'));

     });

    </script>
  </body>
</html>
