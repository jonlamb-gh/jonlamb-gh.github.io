<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Another example gallery</title>
    <meta name="description" content="">
    <meta name="author" content="JL">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/themes/classic/galleria.classic.css">
    <link rel="stylesheet" href="../static/css/style.css">


  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="../">Example gallery</a></h1>


        <h2><a href=".">Another example gallery</a></h2>
        <hr>
      </header>

      <div id="main" role="main">

        <div class="icons">
          <a id="fullscreen"><img src="../static/img/fullscreen.png"
            title="Fullscreen" alt="Fullscreen" /></a>
        </div>
        <div id="gallery">
              <a href="leg_board_jt0.png">
                <img src="thumbnails/leg_board_jt0.png" alt="leg_board_jt0.png"
                    data-title="leg_board_jt0.png"
                    data-description=""
 />
              </a>
              <a href="leg_board_jt1.png">
                <img src="thumbnails/leg_board_jt1.png" alt="leg_board_jt1.png"
                    data-title="leg_board_jt1.png"
                    data-description=""
 />
              </a>
              <a href="major_top_board_front.png">
                <img src="thumbnails/major_top_board_front.png" alt="major_top_board_front.png"
                    data-title="major_top_board_front.png"
                    data-description=""
 />
              </a>
              <a href="table_bottom.png">
                <img src="thumbnails/table_bottom.png" alt="table_bottom.png"
                    data-title="table_bottom.png"
                    data-description=""
 />
              </a>
              <a href="table_front.png">
                <img src="thumbnails/table_front.png" alt="table_front.png"
                    data-title="table_front.png"
                    data-description=""
 />
              </a>
              <a href="table_left.png">
                <img src="thumbnails/table_left.png" alt="table_left.png"
                    data-title="table_left.png"
                    data-description=""
 />
              </a>
              <a href="table_top.png">
                <img src="thumbnails/table_top.png" alt="table_top.png"
                    data-title="table_top.png"
                    data-description=""
 />
              </a>
              <a href="top_supports.png">
                <img src="thumbnails/top_supports.png" alt="top_supports.png"
                    data-title="top_supports.png"
                    data-description=""
 />
              </a>
        </div>


        <div id="description">
          <p>And a description with <em>Markdown</em> syntax.</p>
        </div>
      </div>

      <footer>
        <p>&copy; JL -           Generated by <a href="https://github.com/saimn/sigal">sigal</a>
</p>
      </footer>
    </div>

    <script src="../static/jquery-3.3.1.min.js"></script>
    <script src="../static//galleria.min.js"></script>
    <script src="../static/themes/classic/galleria.classic.min.js"></script>
    <script src="../static/plugins/history/galleria.history.min.js"></script>
    <script>

    Galleria.configure({
        imageCrop: false,
        transition: "fade"
    });
    Galleria.run("#gallery");


    Galleria.ready(function() {
        this.attachKeyboard({
            right: this.next,
            left: this.prev,
            /* Toggle fullscreen display on press of 'f' key */
            0x46: this.toggleFullscreen,
        });

        var gallery = this;
        $('#fullscreen').click(function() {
          gallery.toggleFullscreen();
        });

        $('.icons').appendTo(this.$('container'));

     });

    </script>
  </body>
</html>
